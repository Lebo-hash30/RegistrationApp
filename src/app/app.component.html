<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>RegistrationApp</title>
  <a href="#" class="logo"  style="color: red; padding-left: 50px;">Get Registered!!</a>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  


  <script   src="https://kit.fontawesome.com/6be2b0032e.js"
  crossorigin="anonymous"></script>

  

<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
crossorigin="anonymous">

</head>

<body  style="background-color: blueviolet;">


  

<div class="container"  style=" margin-top: 100px;  padding-left: 50px;">

  <h1  style="padding-bottom: 50px; color: aqua;">Welcome to the Registration Application!!</h1>
  
  <form class="form" [formGroup]="angForm" (ngSubmit)="onSubmit()"  style="display: grid; width: 10px; ">
    <input placeholder="Enter First Name" maxlenght= "32" [(ngModel)]="name" formControlName="name"  [(*ngFor)]="name">
    <input placeholder="Enter Surname" maxlenght= "20" [(ngModel)]="surname" formControlName="surname"  [(*ngFor)]="surname">
    <input placeholder="Enter ID" maxlength="13" [(ngModel)]="id" formControlName="id"  [(*ngFor)]="id">
    <input placeholder="Enter Email"  maxlength="32" [(ngModel)]="email" formControlName="email"  [(*ngFor)]="email">
    <input placeholder="Enter Contact"  maxlength="10" [(ngModel)]="contact" formControlName="contact"  [(*ngFor)]="contact">
  
    <div class="button"  style="display: flex; padding-left: 70px; margin-top: 50px; ">

      <button (click)> 
      Add User
      </button>

      <button  (click)>
      Delete User
      </button>

      <button  (click)>
      Update User
      </button>
    </div>
    

  </form>
</body> 
  
</div>
  





</html>
